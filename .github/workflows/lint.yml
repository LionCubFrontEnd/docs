name: Check for lint/build errors

on:
  pull_request:
    branches:
      - '**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: 18
        registry-url: https://registry.npmjs.org/

    - name: npm install, lint
      run: |
        npm install
        npm run lint
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: 18
        registry-url: https://registry.npmjs.org/

    - name: npm install, build
      run: |
        npm install
        npm run build